name: Create a release

on:
  push:
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    name: Create a release
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: jwalton/gh-find-current-pr@v1
        id: pr
        with:
          state: closed
      - run: echo "Your PR is ${PR}"
        if: success() && steps.pr.outputs.title
        env:
          PR: ${{ steps.pr.outputs.title }}
